<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <title>Login Page</title>
</head>

<body>
    <div class="purple-ball">
        <img src="purple-ball.png" alt="">
    </div>
    <div class="black-ball">
        <img src="black ball.png" alt="">
    </div>
    <div class="container">
        <div class="login-container">
            <div id="signin">Sign In.</div>
            <div class="continue-buttons">
                <div id="google-button">
                    <div id="google-button-text">
                        <i class="fa-brands fa-google"></i>
                        <label for="google-button-text">Continue with Google</label>
                    </div>
                </div>
                <div id="facebook-button">
                    <div id="facebook-button-text">
                        <i class="fa-brands fa-facebook"></i>
                        <label for="facebook-button-text">Continue with Facebook</label>
                    </div>
                </div>
            </div>
            <p>or</p>

            <form action="">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="password" name="password" id="password" placeholder="Password">
                <button>Sign In.</button>
            </form>

            <div class="footer">
                <div>don't have an account?</div>
                <div><a href="#">Create account</a></div>
            </div>
            <div class="forgot-password"><a href="#">Forgot Password?</a></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9eb8c40aa7.js" crossorigin="anonymous"></script>
</body>

</html>
